<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="left">
            <div id="logo-wrapper">
                <img id="logo" src="./images/odin-lined.png" alt="logo">
                <h1 id="logo-text">Odin</h1>
            </div>
        </div>
        <div id="right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
                <br><br>You know you want to.</p>
            <div id="form-wrapper">
                <form action=# id="my-form">
                    <p id="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number:</label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </form>
            </div>
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </main>
</body>
</html>
